# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Commit image_list.json
        run: |
          echo "Committing folder ${GITHUB_WORKSPACE}/${{ matrix.folder }}/thumbnails"
          git config --local user.name "${{github.actor}}"
          git config --local user.email "${{github.actor}}@users.noreply.github.com"
          git add "${GITHUB_WORKSPACE}/assets/image_list.json" || exit 0
          git status
          git commit -m "updated image_list.json" -a || exit 0
          git push -f -q https://${{secrets.PAT_TOKEN}}@github.com/${{github.repository}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  generate-thumbnails:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        folder: ['assets/images/Plant-database', 'assets/images/Ventimate/Tutorial']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Process Images
        id: images
        uses: subic/ghaction-thumbnails@v1.1
        with:
          source: ${{ matrix.folder }}
          output: ${{ matrix.folder }}/thumbnails
          sizes: 100,300,500,750
          extensions: 'jpg, jpeg, png, webp, gif, tiff'
          subfolder: '%D'
          filename: '%F'
          fit: 'cover'
          position: 'centre'
          enlarge: 'true'
          overwrite: 'false'

      - name: Debug - List directory contents
        run: ls -R ${GITHUB_WORKSPACE}/${{ matrix.folder }}/thumbnails

      - name: Set Artifact Name
        run: echo "artifact_name=thumbnails-$(echo ${{ matrix.folder }} | tr '/' '_')" >> $GITHUB_ENV

      - name: Upload Thumbnails
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact_name }}
          path: ${{ matrix.folder }}/thumbnails

  commit-thumbnails:
    runs-on: ubuntu-latest
    needs: generate-thumbnails
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: List Artifacts
        id: list-artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const filteredArtifacts = artifacts.data.artifacts.filter(artifact => artifact.name.startsWith('thumbnails-'));
            const artifactNames = filteredArtifacts.map(artifact => artifact.name);
            return artifactNames.join('\n');
        env:
          ARTIFACT_NAMES: ${{ steps.list-artifacts.outputs.result }}

      - name: Download Artifacts
        run: |
          for artifact in ${{ env.artifacts }}; do
            folder_name=$(echo $artifact | cut -d'-' -f2- | tr '_' '/')
            echo "Downloading $artifact to $folder_name"
            mkdir -p $folder_name
            gh run download --name $artifact --dir $folder_name
          done

      - name: Debug - List directory contents
        run: ls -R ${GITHUB_WORKSPACE}

      - name: Commit thumbnail folder
        run: |
          echo "Committing folder thumbnails"
          git config --local user.name "${{github.actor}}"
          git config --local user.email "${{github.actor}}@users.noreply.github.com"
          git add assets/images/Plant-database/thumbnails assets/images/Ventimate/Tutorial/thumbnails || exit 0
          git status
          git commit -m "[skip ci] Auto-generated missing thumbnails" -a || exit 0
          git push -f -q https://${{secrets.PAT_TOKEN}}@github.com/${{github.repository}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
